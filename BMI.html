<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFuel: Your Personalized Diet Guide</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f3f4f6;
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(to right, #fcefee, #e0f7fa);
        }
      
        h1 {
          margin-top: 40px;
          font-size: 2.5rem;
          color: #b763ce;
        }
      
        label {
          display: block;
          margin: 10px 0 5px;
          font-weight: 500;
        }
      
        input {
          padding: 10px;
          width: 250px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          box-sizing: border-box;
        }
      
        button {
          margin-top: 20px;
          padding: 12px 24px;
          font-size: 1rem;
          background-color: #2d6a4f;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
      
        button:hover {
          background-color: #1b4332;
        }
      
        #result {
          margin-top: 30px;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          width: 300px;
          text-align: center;
        }
      
        #result h2 {
          margin-bottom: 10px;
          color: #1b4332;
        }
        .scroll-image-section {
        margin: 60px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        }

        .scroll-img {
        width: 90%;
        max-width: 500px;
        border-radius: 15px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-out;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .scroll-img.show {
        opacity: 1;
        transform: translateY(0);
        }
        
        @media (max-width: 400px) {
          input, button, #result {
            width: 90%;
          }
        }
      </style>
</head>
<body>
    <h1>FitFuel: Your Personalized Diet Guide</h1>
    <h1>BMI-Based Diet Plan</h1>
    <label>Weight (kg): <input type="number" id="weight"></label><br>
    <label>Height (cm): <input type="number" id="height"></label><br>
    <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>
  <script src="bmi.js"></script>
  <div class="scroll-image-section">
    <img class="scroll-img hidden" src="bmi1.webp" alt="Meal 1">
    <img class="scroll-img hidden" src="bmi2.png" alt="Meal 2">
    <img class="scroll-img hidden" src="bmi3.webp" alt="Meal 3">
  </div>
  <script>const images = document.querySelectorAll('.scroll-img');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });
    
    images.forEach(img => {
      observer.observe(img);
    });</script>
</body>
</html>
